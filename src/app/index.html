<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Highway Status Dashboard</title>
    </head>
    <body>
        <article class="container-fluid">
            <section class="toolbar-container primary-color">
                <div class="brand">
                    <h2>Highway Status Dashboard</h2>
                </div>
                <div class="tool-list">
                    <a href="#" class="tool" title="Truck Route">
                        <span class="icon truck-icon"></span>
                    </a>
                    <a href="#" class="tool" title="Route">
                        <span class="icon direction-icon"></span>
                    </a>
                    <a href="#" class="tool" title="Home">
                        <span class="icon home-icon"></span>
                    </a>
                </div>
            </section>
            <section class="borough-container"></section>
        </article>

        <aside class="route-detail-container">
            <div class="tool-list">
                <div class="tool close" id="closeRouteDetailBtn" title="Close">
                    <span class="icon">x</span>
                </div>
            </div>
            <div class="selected-route-label"></div>
            <section class="route-detail">
            </section>
        </aside>

        <div class="logo-bg"></div>
        <div class="modal-bg display-none"></div>
    </body>
</html>
