<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <title>Highway Status Dashboard</title>
        <link rel="stylesheet" type="text/css" href="./style.css">
    </head>
    <body>
        <article class="container-fluid">
            <section class="toolbar-container primary-color">
                <div class="brand">
                    <h2>Highway Status Dashboard</h2>
                </div>
                <div class="tool-list">
                    <div class="tool" id="startUploadBtn" title="Start Upload">
                        <span class="icon">Upload</span>
                    </div>
                </div>
            </section>
            <section class="borough-container"></section>
        </article>

        <aside class="route-detail-container">
            <div class="tool-list">
                <div class="tool close" id="closeRouteDetailBtn" title="Close">
                    <span class="icon">x</span>
                </div>
            </div>
            <div class="selected-route-label"></div>
            <section class="route-detail">
            </section>
        </aside>

        <div class="logo-bg"></div>
        <div class="modal-bg"></div>
        <div class="upload-file-btn"></div>
        <input class="display-none" type="file" name="dataFile" id="fileInput" accept=".csv">
        <script type="text/javascript" src="./main.js"></script>
    </body>
</html>
